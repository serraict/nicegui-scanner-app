name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for dynamic versioning

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync
        uv pip install -e .

    - name: Test package import
      run: |
        uv run python -c "from nicegui_scanner import BarcodeScanner; print('Import successful')"
        uv run python -c "import nicegui_scanner; print(f'Version: {nicegui_scanner.__version__}')"

    - name: Build package
      run: uv build

    - name: Upload build artifacts
      if: matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/